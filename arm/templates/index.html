<html>
<title>Arm Control</title>

<style>
    div {
        margin: 20px;
        display: flex;
        justify-content: center;
    }

    button {
        min-width: 200px;
        height: 100px;
        margin: 20px;
        font-size: 40px;

        user-select: none;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
    }

    #f {

    }

    #b {

    }

</style>
<script>
    function httpGet(url) {
        var xmlHttp = new XMLHttpRequest();
        xmlHttp.open("GET", url, false); // false for synchronous request
        xmlHttp.send(null);
        return xmlHttp.responseText;
    }
</script>

<body>
<div><h1>AIoT Arm</h1></div>


<div>
    <button id="start_arm" onclick="httpGet('/start')">Start</button>
    <button id="stop_arm" onclick="httpGet('/stop')">Stop</button>
</div>

</body>
</html>
